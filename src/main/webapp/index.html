<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/detailview.css">
    <link rel="stylesheet" href="css/popUp.css">
    <title>Interactive Warehouse Application</title>
</head>

<body onload="load()">
<div id="active" styles="z-index: 2" a>
    <div id="next" styles="z-index: 3">
<div class="container">
    <div>
        <div id="myModal" class="modal">
            <div class="modal-content" id="modal-content">
                <span class="close">&times;</span>
                <div id="modal_header">
                    <h1 id="modal_auftragsnummer"></h1>
                    <img id="modal_detailPic" src="https://cdn-icons-png.flaticon.com/512/545/545546.png" alt="image" class="imgCenter"/>
                </div><br>
                <div id="modal_info"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column left">
            <div class="sourceContainerRow" id="sourceContainerRow">

                    </div>

                    <div class="arrowRow">

                    </div>


                    <div class="targetContainerRow" id="targetContainerRow">

                    </div>

                </div>
                <div class="column right">
                    <div class="detailView">
                        <span class="heading" id="orderNumber">Auftrag:   </span>
                        <img id="detailPic" src="https://cdn-icons-png.flaticon.com/512/545/545546.png" alt="image"
                             class="imgCenter"/>
                        <br>
                        <div class="detailViewValues" id="detailViewValues">
                            <span>Marke:</span><span id="brand"> </span>
                            <span>Produkt:</span><span id="productName"> </span>
                            <span>Farbe:</span><span id="color"> </span>
                            <span>Größe:</span><span id="size"> </span>
                        </div>
                    </div>
                    <div class="actionButtons">
                        <div class="divButtons">
                            <button id="returnbtn" class="btn returnbtn"
                                    onclick="reversPick()"
                                    role="button"><img
                                    src="img/return256.png"
                                    width="40px"
                                    alt="Skip"/></button>
                            <button id="completebtn" class="btn completebtn"
                                    onclick="nextPick()"
                                    role="button">
                                <img
                                        src="img/skip-next256.png"
                                        width="60px"
                                        alt="Complete"/>
                            </button>

                            <button class="btn issuebtn"
                                    onclick="skipOrder()"
                                    role="button">
                                <img
                                        src="img/error-in-sync256.png"
                                        width="40px"
                                        alt="Pain."/>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/script.js"></script>
<script src="js/arrowLib.js"></script>
<script src="js/arrow.js"></script>
</body>

</html>
